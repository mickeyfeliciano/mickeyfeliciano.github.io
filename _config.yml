name: Mickey Feliciano, Data Science Portfolio
title: Offical Portfolio of Ms. Feliciano
email: mickey.feliciano@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Applied Data Science Portfolio
github_username: MickeyFeliciano
minimal_mistakes_skin: dirt
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Mickey Feliciano"
  avatar : "/assets/css/Cuse2.jpg"
  bio    : "Master of Applied Data Science, Syracuse '21 "
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:mickey.feliciano@gmail.com"
      email: mickey.feliciano@gmail.com
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mickeyfeliciano/mickeyfeliciano.github.io"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mickeyfeliciano"

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

tag_archive:
  type: liquid
  path: /tags/
